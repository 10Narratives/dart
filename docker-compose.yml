version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dart
      POSTGRES_USER: dart_user
      POSTGRES_PASSWORD: dart_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema/statedb/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dart_user -d dart"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://dart_user:dart_password@postgres:5432/dart?sslmode=disable",
        "up",
      ]
    volumes:
      - ./schema/statedb/migrations:/migrations
    restart: on-failure

  dart-gateway:
    build:
      context: .
      dockerfile: dart-gateway/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./dart-gateway/configs/dart-gateway.example.yaml:/root/config.yaml:ro
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dart
      - DB_USER=dart_user
      - DB_PASSWORD=dart_password
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  dart-scheduler:
    build:
      context: .
      dockerfile: dart-scheduler/Dockerfile
    volumes:
      - ./dart-scheduler/configs/dart-scheduler.example.yaml:/root/config.yaml:ro
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dart
      - DB_USER=dart_user
      - DB_PASSWORD=dart_password
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
