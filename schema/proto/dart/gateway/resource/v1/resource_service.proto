syntax = "proto3";

package dart.gateway.resource.v1;

import "google/api/annotations.proto";
import "google/api/resource.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";
import "dart/gateway/resource/v1/resource.proto";

option go_package = "github.com/10Narratives/dart/pkg/dart/gateway/resource/v1;resource";

service ResourceService {
  rpc ListResources(ListResourcesRequest) returns (ListResourcesResponse) {
    option (google.api.http) = {
      get : "/v1alpha1/{parent=projects/*}/resources"
    };
  }

  rpc GetResource(GetResourceRequest) returns (Resource) {
    option (google.api.http) = {
      get : "/v1alpha1/{name=projects/*/resources/*}"
    };
  }

  rpc RegisterResource(RegisterResourceRequest) returns (Resource) {
    option (google.api.http) = {
      post : "/v1alpha1/{parent=projects/*}/resources:register"
      body : "resource"
    };
  }

  rpc UnregisterResource(UnregisterResourceRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post : "/v1alpha1/{name=projects/*/resources/*}:unregister"
      body : "*"
    };
  }
}

message ListResourcesRequest {
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "dart.gateway/Project"
  ];

  int32 page_size = 2 [ (google.api.field_behavior) = OPTIONAL ];

  string page_token = 3 [ (google.api.field_behavior) = OPTIONAL ];
}

message ListResourcesResponse {
  repeated Resource resources = 1;

  string next_page_token = 2;
}

message GetResourceRequest {
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "dart.gateway/Resource"
  ];
}

message RegisterResourceRequest {
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "dart.gateway/Project"
  ];

  string resource_id = 2 [ (google.api.field_behavior) = OPTIONAL ];

  Resource resource = 3 [ (google.api.field_behavior) = REQUIRED ];
}

message UnregisterResourceRequest {
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "dart.gateway/Resource"
  ];
}