syntax = "proto3";

package dart.domain.capabilities.v1;

option go_package = "github.com/10Narratives/dart/pkg/dart/domain/capabilities/v1;capabilities";

message TaskExecutionCapabilities {
  // List of agent types this resource can execute
  repeated string supported_agents = 1;

  // Maximum number of concurrent tasks this resource can handle
  int32 max_concurrent_tasks = 2;

  // Minimum task duration in seconds this resource is optimized for
  float min_task_duration_s = 3;
}