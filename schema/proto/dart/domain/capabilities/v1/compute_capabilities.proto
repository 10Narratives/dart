syntax = "proto3";

package dart.domain.capabilities.v1;

option go_package = "github.com/10Narratives/dart/pkg/dart/domain/capabilities/v1;capabilities";

message ComputeCapabilities {
  // Number of CPU cores available
  int32 cpu_cores = 1;

  // Number of GPU devices available
  int32 gpu_count = 2;

  // Type of GPU available (e.g., "NVIDIA_A100", "AMD_MI210")
  string gpu_type = 3;
}